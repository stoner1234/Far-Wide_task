<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Far & Wide</title>
    <link rel="stylesheet" href="./style.css" type="text/css" media="all">
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Archivo:wght@300&family=Orbitron:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="c_us">
        <h1>Contact Us</h1>
    </div>
    <div class="text">
        <h2>If you're having any query, any suggestions, any feedback, We are always there for you! Just post a message
            below We'll reach you soon in your mail. </h2>
    </div>
    <div class="main_container">
        <div class="img_container">
            <img src="./img.jpeg" alt="Broken image">
        </div>
        <div class="form_container">
            <form>
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Name" required>

                <label for="title"></label>
                <input type="text" id="title" name="title" placeholder="Title" required>

                <label for="description"></label>
                <textarea id="description" name="description" placeholder="Description" required></textarea>

                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>



</body>

</html>
